# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  push:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  #build latest version as on scarab
  buildModlinks:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Setup API files
        uses: BadMagic100/setup-hk@v1
        with:
          apiPath: HKManaged
          dependencyFilePath: ModDependencies.txt
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
      - name: Setup ms-build
        run: sudo apt-get install -y nuget mono-devel mono-xbuild
      - name: Restore dependencies
        run: dotnet restore
      - name: Build Mod
        run: dotnet build -c Release
      - name: Upload Mod
        uses: actions/upload-artifact@v2
        with:
          name: CustomKnightModlinks
          path: ./CustomKnight/bin/Release